<!DOCTYPE html>
<html lang="en"></html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />

    <title>Holiday Corner - Winter</title>
</head>
<body>
  <div class="container">
    <div class="row" >  
        <div class="col-sm-offset-2 col-sm-10 mt-4">  
            <img src="https://www.crowstheatre.com/images/logo-alt.png"  height="40px" alt="Crow's theatre logo" > 
        </div> 
    </div>

    <div class="row"> 
        <div class="col-sm-offset-2 col-sm-10">
            <hr/>
        </div>               
    </div>

    <div class="row">
        <div class="col-sm-offset-2 col-sm-10 mb-4">
            <h1> Holiday Corner - Winter</h1>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-offset-2 col-sm-10 mb-4">
            <!-- best practice for mobile web audio: have the user click a button to begin rather than attempt to autoplay sound -->
            <input class="btn btn-outline-light btn-lg" type="button" id="enable_audio_button" value="Begin">
        </div>
    </div>
    
    <div class="row">
        <div class="col-sm-offset-2 col-sm-10">
          <form>
            <div class="form-group">
              <label for="crossfade_slider" class="float-left h3">Ambience</label> 
              <label for="" class="float-right h3">Music</label>
              <!-- slider is disabled at the beginning -->
              <input  class="form-control-range" id="crossfade_slider" type="range" min="0" max="1" step="0.01" disabled>
            </div>
          </form>
        </div>    
    </div>
  </div>
  <!-- audio engine! docs: https://tonejs.github.io -->
  <script src='./js/Tone.js'></script>
  
  <script type="module">
    import { WebAudioSession } from './js/web-audio-session.js'

    let audioAssets = [
      "./sounds/speck_-_It_Takes_Perspective_1.mp3",
      "./sounds/Wonderland_Window-Place.mp3"
    ]
    
    // set up what happens when user interacts with slider
    document.getElementById("crossfade_slider").addEventListener('input', (event) => {
      console.log(event)
      const value = event.target.value
      WebAudioSession.updateFaderValue(value)
    })

    // set up what happens when user interacts with button
    document.getElementById("enable_audio_button").addEventListener('click', (event) => {
      console.log(event)
      WebAudioSession
        .enable(audioAssets) // pass the list of audio files, in this case only two
        .then( () => {
          document.getElementById("crossfade_slider").removeAttribute('disabled')
        })
    })
  </script>
</body>

<style>
  input {
    display: block;
    margin-top: 20px;
    margin-bottom: 20px;
  }
</style>
